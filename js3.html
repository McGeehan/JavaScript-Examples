<!DOCTYPE html>
	<html>
		<head>
			<title>JavaScript 3</title>
		</head>
		<body>
			<p id="demo" onclick="myFunction( )">Click me to change my text color.</p>
			<script>
function myFunction( ) {
    document.getElementById("demo").style.color = "#33cccc";
}
</script>

			<!-- What does a function do???
					- It changes stuff....
					- Makes an action happen
					- a list of directions for the computer to do... 
					- Automation!
				-->
		</body>
	</html>
